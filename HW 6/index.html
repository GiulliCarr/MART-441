<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Matching Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <form id="playerForm">
        <h2>Enter Player Information</h2>
        <input type="text" id="playerName" placeholder="Player Name" required>
        <input type="number" id="playerAge" placeholder="Player Age" required>
        <button type="submit">Start Game</button>
    </form>

    <script>
        document.getElementById('playerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const playerInfo = {
                name: document.getElementById('playerName').value,
                age: document.getElementById('playerAge').value,
                attempts: 0
            };
            localStorage.setItem('playerInfo', JSON.stringify(playerInfo));
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
